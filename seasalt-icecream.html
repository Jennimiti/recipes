        loadRecipe({
            name: "Kingdom Hearts - Seasalt Icecream",
            portions: 8,
            ingredients: [
                {
                    name: "Milch",

                    amount: 500

                    name: "Cyan Lebensmittelfarbe",
                    unit: null,
                    amount: null

            ],
            instructions: [
                "Combine milk and cream in a bowl. Pour in about 1 cup of that mixture in a separate bowl and add 3 Tbsp of cornstarch. To the cornstarch mixture add in a packet of gelatin and whisk until fully hydrated.",
                "Add about 7 ½ ounces of glucose to remaining milk and cream mixture on stovetop at medium-low until it dissolves completely before adding thickeners.",
                "Add cornstarch mixture and let simmer for a minute, then add 1 tsp sea salt as it finishes thickening. Strain into heat-proof bowl. Add and whisk together gel based teal food coloring.",
